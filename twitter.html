<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="twitter.css">
    <link href="https://fonts.googleapis.com/css2?family=Crete+Round&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/2baca02d50.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div style="display: flex;">
        <div class="main-div" id="blue-half">
            <div id="text-holder-blue-box">
                <p><i class="fas fa-search"></i></i>Follow your interests.</p>
                <p><i class="fas fa-user-friends"></i>Hear what people are talking about.</p>
                <p><i class="far fa-comment"></i>Join the conversation.</p>
            </div>
        </div>
        <div class="main-div">
        <div id="content-holder-white-half">
            <div id="loginform-container">
                <form id="actual-form-container">
                    <input class="login-inputs" type="text" placeholder="Phone, email, or username"/>
                    <div>
                    <input class="login-inputs" type="text" placeholder="Password"/>
                    <p id="forgot-pass">
                        Forgot Password?
                    </p>
                    </div>
                    <input id="loginform-button" type="button" value="Login"/>
    
                </form>
            </div>
            <i class="fas fa-dove" style="color:rgb(64, 144, 219); margin-bottom: 14px;font-size: 32px;"></i>
            <h1 style="margin-bottom:20px;font-size:30px"> See what's happening in </br>
                the world right now</h1>
            <p style="font-weight: bold; font-size:17px; margin-bottom: 10px;"> Join Twitter today.</p>
            <div id="buttons">
            
            <button class="buttons-on-right" id="signup"> Sign up</button>
            <button class="buttons-on-right" id="login"> Log in</button>
            </div>
            
        </div>
        </div>
        </div>
    </div>
    <div id="bottom-container"></div>
</body>
</html>
